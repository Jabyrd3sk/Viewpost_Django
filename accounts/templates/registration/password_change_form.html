{% extends 'viewpost/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
{% block page_header %}
  <h2>Change your password</h2><hr>
{% endblock %}
  <form method="post" onsubmit="return confirm('Are you sure want to change your password?')">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Change Password"%}
    <button type="button" onclick="history.back()" class="btn btn-secondary">Cancel</button>
  </form>
{% endblock %}
